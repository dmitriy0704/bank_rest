databaseChangeLog:
  - changeSet:
      id: 1-create-user-table
      author: dmitriy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2-create-card-table
      author: dmitriy
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: open_number
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: encrypted_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users
            onDelete: CASCADE
            onUpdate: RESTRICT
