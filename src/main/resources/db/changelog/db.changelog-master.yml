databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: Dmitriy Folomkin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-table-roles
      author: Dmitriy Folomkin
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
  - changeSet:
      id: create-table-user_roles
      author: your-name
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
            constraints:
              primaryKey:
                primaryKeyName: pk_user_roles
                columns: user_id, role_id

  - changeSet:
      id: add-foreign-key-user_id-to-users
      author: your-name
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user_id
            onDelete: CASCADE
            onUpdate: RESTRICT

        - changeSet:
            id: add-foreign-key-role_id-to-roles
            author: your-name
            changes:
              - addForeignKeyConstraint:
                  baseTableName: user_roles
                  baseColumnNames: role_id
                  referencedTableName: roles
                  referencedColumnNames: id
                  constraintName: fk_user_roles_role_id
                  onDelete: CASCADE
                  onUpdate: RESTRICT

  - changeSet:
      id: insert-default-roles
      author: your-name
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_USER
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: ROLE_ADMIN
  - changeSet:
      id: create-card-table
      author: dmitriy
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: open_number
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: encrypted_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_users
            onDelete: CASCADE
            onUpdate: RESTRICT
